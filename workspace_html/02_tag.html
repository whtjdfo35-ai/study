<!-- HTML의 기본 구성 -->
<!DOCTYPE html>

<html>
    <!-- html 태그는 페이지당 하나만 있는게 좋다 -->
    <head>
        <!-- head 태그는 페이지의 정보가 있다 -->
        <title> 조성래 </title>
    </head>
    <body>
        <!-- body 태그 안에는 보여줄 내용을 적는다 -->
        <h1 title="타이틀"> h1 heading tag </h1>
        <h2> h2 heading tag</h2>
        <h3> h3 heading tag</h3>
        <h4> h4 heading tag</h4>
        <h5> h5 heading tag</h5>
        <h6> h6 heading tag</h6>
        <h7> h7 heading tag</h7>
        <!--h7태그가 없어서 적용 안되서 기본 폰트로 나옴-->
    
        <p> 단락1 </p>
        <p> 단락2 <br>
            다음       줄
        </p>
       
        <hr>
        &lt; &gt; &amp; 
        &nbsp; <!--공백 엔터티표현-->
        <br>
        1   2&nbsp;&nbsp;&nbsp;3
        <pre>1
            2<br>
            3
            4
        </pre>
        
        <hr>
        <strong>굵은 글씨-강조</strong><br>
        <em>기울어진 글씨-강조</em><br>
        <del>취소선</del>
        
        <hr>
        <img src="https://www.fitpetmall.com/wp-content/uploads/2023/10/shutterstock_1844153299-1024x683-1.png" 
             alt="치즈냥이"
             width="500"
             height="300"
             title="치즈냥이">
        <br>
        <img 
        src="dddddd.png"
        alt="n/a">
        <br>
        <img
        src="poppy.jfif">
        <hr>      
    </body>
</html>
