<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1">
        <tr> <!--tr = table row-->
            <td>data1-1</td> <!-- td = table data(1cell), 상하 정렬돼서 출력-->
            <td>data1-2</td>
            <td>data1-3</td>
        </tr>
        <tr>
            <td>data2-1</td>
            <td>data2-2</td>
            <td>data2-3</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <th>data1-1</th> <!--th = table header, 두꺼운 글씨로 상하좌우 정렬돼서 출력-->
            <th>data1-2</th>
            <th>data1-3</th>
        </tr>
        <tr>
            <td>data2-1111111</td>
            <td>data2-22222222</td>
            <td>data2-33333333</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>data1-1</th>
            <th>data1-2</th>
            <th>data1-3</th>
        </tr>
        <tr>
            <td>data2-1111111</td>
            <td>data2-22222222</td>
            <td>data2-33333333</td>
            <td>data2-444444</td>
        </tr>
        <!--th와 td의 개수가 달라 표가 깨짐-->
    </table>
    <br>

    <table border="1">
        <tr>
            <th>천안</th>
            <td>3명</td>
            <td>5000원</td>
        </tr>
        <tr>
            <th>평택</th>
            <td>5명</td>
            <td>12000원</td>
        </tr>
    </table>
    <hr>

    <!--웹 접근성을 높인 테이블 기본 구조-->
    <table border="1">
        <caption> 테이블 내용에 대한 설명 </caption>
        <summary>컬럼의 나열</summary>
        <!--보통 css로 가림-->

        <thead>
            <tr>
                <th>제목1</th>
                <th>제목2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>내용1</th>
                <th>내용2</th>
            </tr>
            <tr>
                <th> <em> 내용1 </em> </th>
                <th>내용2</th>
            </tr>
        </tbody>
    </table>
    <hr>

    <table border="1">
        <tr>
            <th width="200" height="100">제목</th>
            <!-- th 상하좌우 가운데 정렬 -->
        </tr>
        <tr>
            <td width="200" height="100">내용</td>
            <!-- td 상하 가운데 정렬 -->
        </tr>
    </table>
    <hr>

    <table border="1">
        <tr>
            <td width="40" height="60" rowspan="2">1</td>
            <td width="80" height="30" colspan="2">2</td>
            <!-- <td>3</td> -->
        </tr>
        <tr>
            <!-- <td>a</td> -->
            <td>b</td>
            <td>c</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <th colspan="3">11</th>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>
                <img src="poppy.jfif" title="happy">
            </td>
            <td>b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>가</td>
            <td>나</td>
            <td>다</td>
        </tr>
    </table>

    <br>
    <table border="2">
        <tr height="200">
            <!-- tr은 height속성 가능, width 속성 불가능 -->
            <td width="150">
                <table border="1">
                    <tr>
                        <!-- td안에 바로 tr을 바로 못 넣기 때문에 table로 감싼 tr을 넣는다 -->
                        <td>
                            <img src="poppy.jfif" width="80" height="40">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>   
    </table>

   
</body>

</html>
